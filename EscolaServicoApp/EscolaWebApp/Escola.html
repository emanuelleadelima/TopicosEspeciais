<form class="formulario" name="escolaform">
  <div class="form-group">
    <label for="nome">Nome da Escola: </label>
    <input type="text" class="form-control" name="nome" ng-model="escola.nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>

    <!-- ng-messages | campo nome | 1st -->
    <div ng-messages="escolaform.nome.$error" ng-if='escolaform.nome.$dirty'>
			<div ng-message="required" class="alert alert-danger">
				Por favor, preencha o campo nome!
			</div>
			<div ng-message="minlength" class="alert alert-info">
				O campo nome deve ter no mínimo 10 caracteres.
			</div>
		</div>
  </div>
  <div class="form-group">
    <label for="id_endereco">Endereço: </label>
    <input type="text" class="form-control" name="id_endereco" ng-model="escola.id_endereco" placeholder="ID endereço" ng-required="true">

    <!-- ng-messages | campo ID endereço | 2nd -->
    <div ng-messages="escolaform.id_endereco.$error" ng-if='escolaform.id_endereco.$dirty'>
			<div ng-message="required" class="alert alert-danger">
				Por favor, preencha o campo ID endereço!
			</div>
		</div>
  </div>
  <div class="form-group">
    <label for="id_campus">Campus: </label>
    <input type="text" class="form-control" name="id_campus" ng-model="escola.id_campus" placeholder="ID campus" ng-required="true">

    <!-- ng-messages | campo ID campus | 3rd -->
    <div ng-messages="escolaform.id_campus.$error" ng-if='escolaform.id_campus.$dirty'>
			<div ng-message="required" class="alert alert-danger">
				Por favor, preencha o campo ID campus!
			</div>
		</div>
  </div>
  <button type="reset" name="Redefinir" value="Redefinir" class="btn btn-light">Redefinir</button>
  <p></p>
  <button ng-click="cadastrar()" ng-disabled="escolaform.$invalid" type="button" name="Cadastrar" value="Cadastrar" class="btn btn-outline-light btn-block">Cadastrar</button>
</form>
