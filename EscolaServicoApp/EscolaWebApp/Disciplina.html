<form class="formulario" name="disciplinaform">
  <div class="form-group">
    <label for="nome">Nome da Disciplina: </label>
    <input type="text" class="form-control" name="nome" ng-model="disciplina.nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>

    <!-- ng-messages | campo nome | 1st -->
    <div ng-messages="disciplinaform.nome.$error" ng-if='disciplinaform.nome.$dirty'>
			<div ng-message="required" class="alert alert-danger">
				Por favor, preencha o campo nome!
			</div>
			<div ng-message="minlength" class="alert alert-info">
				O campo nome deve ter no m√≠nimo 10 caracteres.
			</div>
		</div>
  </div>
  <div class="form-group">
    <label for="id_professor">Professor: </label>
    <input type="text" class="form-control" name="id_professor" ng-model="disciplina.id_professor" placeholder="ID professor" ng-required="true">

    <!-- ng-messages | campo ID turno | 2nd -->
    <div ng-messages="disciplinaform.id_professor.$error" ng-if='disciplinaform.id_professor.$dirty'>
			<div ng-message="required" class="alert alert-danger">
				Por favor, preencha o campo ID professor!
			</div>
		</div>
  </div>
  <button type="reset" name="Redefinir" value="Redefinir" class="btn btn-light">Redefinir</button>
  <p></p>
  <button ng-click="cadastrar()" ng-disabled="disciplinaform.$invalid" type="button" name="Cadastrar" value="Cadastrar" class="btn btn-outline-light btn-block">Cadastrar</button>
</form>
